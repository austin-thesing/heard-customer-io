<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll("input[type='checkbox']").forEach((input) => {
      if (input.dataset.check && input.dataset.check.toLowerCase().includes("checked")) {
        input.checked = true;
      }
    });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("resource-form");
    form.style.display = "block"; // Show the form initially

    // Create a function to collect and send data to Customer.io
    async function sendToCustomerIO(formData) {
      console.log("Preparing to send data to Customer.io");

      // Get form field values
      const firstName = formData.get("First-name");
      const lastName = formData.get("Last-name");
      const email = formData.get("Email");
      const expectedIncome = formData.get("Expected-Income");
      const utm = formData.get("UTM");

      // Get only the single lead magnet that was checked via Webflow CMS
      const leadMagnetData = {};
      document.querySelectorAll('.lead-magnet-group input[type="checkbox"]').forEach((checkbox) => {
        if (checkbox.dataset.check && checkbox.dataset.check.toLowerCase().includes("checked")) {
          // Convert the name to the customer.io field format
          const fieldName = checkbox.name
            .toLowerCase()
            .replace(/[^a-z0-9]/g, "_") // Replace special chars with underscore
            .replace(/^lead_mag(_+)/i, "lead_mag__"); // Ensure lead_mag__ prefix format
          leadMagnetData[fieldName] = "true";
        }
      });

      try {
        // Create base64 encoded credentials
        const credentials = "c3366c640d351140e43f:baacef12a783b5e0509d";
        const base64Credentials = btoa(credentials);

        // First, update the customer with just the lead magnet data using identify endpoint
        if (Object.keys(leadMagnetData).length > 0) {
          const identifyResponse = await fetch(`https://track.customer.io/api/v1/customers/${encodeURIComponent(email)}`, {
            method: "PUT",
            headers: {
              "Authorization": `Basic ${base64Credentials}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: email,
              ...leadMagnetData,
            }),
          });

          if (!identifyResponse.ok) {
            console.error("Error updating lead magnet:", await identifyResponse.text());
          }
        }

        // Then submit the form with just the basic data
        const formData = {
          data: {
            email: email || "",
            first_name: firstName || "",
            last_name: lastName || "",
            expected_income: expectedIncome || "",
            utm: utm || "",
          },
        };

        // Send form submission (without lead magnet data)
        const formResponse = await fetch("https://track.customer.io/api/v1/forms/resource-form/submit", {
          method: "POST",
          headers: {
            "Authorization": `Basic ${base64Credentials}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });

        const formResponseText = await formResponse.text();
        console.log("Customer.io Form Response:", formResponse.status, formResponseText);

        if (!formResponse.ok) {
          console.error("CustomerIO Form Error:", formResponseText);
        } else {
          console.log("Successfully sent all data to Customer.io");
        }
      } catch (error) {
        console.error("Error sending to CustomerIO:", error);
      }
    }

    // Watch for Webflow's form success
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.target.style.display === "block" && mutation.target.classList.contains("w-form-done")) {
          console.log("Webflow form submitted successfully");
          // Get form data and send to Customer.io
          const formData = new FormData(form);
          sendToCustomerIO(formData);
        }
      });
    });

    // Observe the success message div for changes
    const successDiv = document.querySelector(".w-form-done");
    observer.observe(successDiv, { attributes: true, attributeFilter: ["style"] });

    console.log("Form handler initialized");
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    function getUrlParams() {
      const params = {};
      const search = window.location.search.substring(1); // Remove the leading '?'
      if (search) {
        search.split("&").forEach((item) => {
          const parts = item.split("=");
          // Only include parameters that start with utm_
          if (parts[0] && parts[0].toLowerCase().startsWith("utm_")) {
            params[parts[0]] = parts[1] ? decodeURIComponent(parts[1]) : "";
          }
        });
      }
      return params;
    }

    function populateUtmField() {
      const utmParams = getUrlParams();
      const utmField = document.getElementById("UTM");

      if (utmField && Object.keys(utmParams).length > 0) {
        utmField.value = JSON.stringify(utmParams);
      }
    }

    populateUtmField();
  });
</script>
